<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/resources/styles/style.css">
	<link rel="stylesheet" type="text/css" href="assets/libraries/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/libraries/bootstrap/css/bootstrap.min.css">

	<!-- SCRIPT -->
	<script type="text/javascript" src="assets/resources/scripts/commom.js"></script>
	<script type="text/javascript" src="assets/libraries/jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="assets/libraries/bootstrap/js/bootstrap.min.js"></script>

	<!-- FAVICON -->
	<!-- <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/> -->

	<title>Projeto web III</title>
</head>
<body>
	<header>
		<div class="full-container">
			<div class="row">
				<div class="col-sm-3">
					<a href="#" class="logo">
						<figure>
							<img src="assets/resources/images/logo.png" alt="Logo">
						</figure>
					</a>
				</div>
				<div class="col-sm-9">
					<div class="logout-menu">
						<a href="#">Sair</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="main-single">
		<div class="full-container">
			<div class="row">
				<div class="col-sm-5">
					<figure class="vehicle-image">
						<img src="assets/resources/images/" alt="Imagem do carro">
					</figure>
				</div>
				<div class="col-sm-7">
					<div class="vehicle-info">
						<p class="vehicle-status">Disponível para locação</p>
						<p class="vehicle-name">Chevrolet Epic</p>
						<p class="vehicle-brand">Chevrolet</p>
						<p class="vehicle-type">Sedan</p>
						<p class="vehicle-model">2015</p>
						<p class="vehicle-power">1.8</p>
						<p class="vehicle-color">Branco</p>
						<p class="vehicle-group">Classe A</p>
						<span class="rent-button">
							<a href="#">Alugar</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="full-container">
			<p>Thank you for trust in Smart Rent.</p>
			<p>Versão 1.0</p>
		</div>
	</footer>
</body>
</html>
